<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    :root{--border:#e8ebf0;--accent:#1e9c6a}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:grid;place-items:center;min-height:100vh;background:#fff;color:#0e1116}
    .card{max-width:560px;padding:24px;border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks — we got your message.</h1>
    <p>We’ll review your request and get back to you shortly.</p>
    <p><a href="/">Return to the homepage</a></p>
  </div>
</body>
</html>
